formatVersion: 1
inputs:
  ZoneLocation:
    title: Ou deployer ?
    type: string
    default: 'Cluster:Compute'
    enum:
      - 'Cluster:Compute'
      #- 'Zone:AWS-Paris'
  titoVersion:
    type: string
    title: Version d'application
    enum:
      - V1.9.6
      - V1.9.5
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      name: BNUM-VM
      folderName: BNUM
      image: ahugla-Linux
      flavor: ahugla-small
      networks:
        - name: '${resource.Cloud_Network_1.name}'
      constraints:
        - tag: '${input.ZoneLocation}'
      cloudConfig: |
        runcmd:
          - 'rpm -Uvh https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm'
          - 'rpm -Uvh http://rpms.famillecollet.com/enterprise/remi-release-7.rpm'
          - 'yum --enablerepo=remi,remi-php72 install -y git httpd php php-common'
          - systemctl start httpd
          - systemctl enable httpd
          - cd /tmp
          - 'git clone https://github.com/vmeoc/Tito.git  /var/www/html'
          - cd /var/www/html
          - 'git checkout ${input.titoVersion}'
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      name: ShowroomNetwork
      networkType: existing


